<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story - Instagram Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__column">
        <img class="main-header__image" src="images/dreamy.jpg" />
        <h1 class="main-header__title">스토리</h1>
      </div>
    </header>

    <main class="story-screen">
      <div class="main-notification">
        <h3 class="main-notification__title">스토리 공유</h3>
        <h5 class="main-notification__content">
          사진, 동영상 등을 24시간 동안<br />
          공유합니다. 회원님과 친구들이<br />
          스토리를 공유하면 여기에<br />
          표시됩니다.
        </h5>
        <div class="main-notification__btn">스토리에 추가</div>
      </div>
    </main>

    <nav class="main-navbar">
      <ul class="main-navbar__list">
        <li class="main-navbar__item">
          <a class="main-navbar__item-link" href="chatting-tab.html">
            <i class="fas fa-comment fa-lg"></i>
            <span class="main-navbar__item-title">채팅</span>
          </a>
        </li>
        <li class="main-navbar__item">
          <a class="main-navbar__item-link" href="friend-tab.html">
            <i class="fas fa-user-friends fa-lg"></i>
            <span class="main-navbar__item-title">사람</span>
          </a>
        </li>
        <li class="main-navbar__item">
          <a
            class="main-navbar__item-link main-navbar__item-link--selected"
            href="story-tab.html"
          >
            <i class="fas fa-book-open fa-lg"></i>
            <span class="main-navbar__item-title">스토리</span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
